{% extends 'base.html' %}
{% load static %}

{% block contenido %}

<main role="main" class="hero" style="height:100%; width:100%">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt-5 pt-3">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-bold fs-5">Registrate</h5>
            <form action="" method="post">{% csrf_token %}
              {{form.errors}}         
              <div class="form-floating mb-3">
                <input class="form-control" type="text" name="first_name" required id="id_first_name">
                <label for="id_first_name">Nombre:</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" type="text" name="last_name" required id="id_last_name ">
                <label for="id_last_name">Apellido:</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" type="text" name="username" required id="id_username">
                <label for="id_username">Username:</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" type="text" name="email" required id="id_email">
                <label for="id_email">Email:</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" type="password" name="password1" required id="id_password1">
                <label for="id_password1">Contraseña:</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" type="password" name="password2" required id="id_password2">
                <label for="id_password2">Repetir contraseña:</label>
              </div>
              <div class="d-flex justify-content-center">
                <p><input type="submit" class="btn btn-primary btn-login text-uppercase fw-bold" value="Confirmar"></p>
              </div>
            </form>
      </div>
    </div>
  </div>
</main>

{% endblock %}
